
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Cabeçalho e Menu</title>
    <style>
        /* Definindo o fundo azul para a página */
        body {
            background-color: #4A90E2; /* Azul */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilo para o cabeçalho */
        header {
            background-color: #003366; /* Azul escuro */
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Estilo do menu */
        nav {
            text-align: center;
            background-color: #333;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
        }

        nav a:hover {
            background-color: #575757;
        }

        /* Estilo do conteúdo */
        section {
            padding: 20px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo à Nossa Página!</h1>
    </header>

    <nav>
        <a href="#">Menu</a>
        <a href="#">Materias</a>
        <a href="#">Serviços</a>
        <a href="#">Contato</a>
    </nav>

    <section>
        <h2>Conteúdo Principal</h2>
        <p>Aqui vai o conteúdo da página.</p>
    </section>
</body>
</html>
