
<!DOCTYPE html>

    <title>Página com Cabeçalho e Menu</title>
    <style>
        /* Definindo o fundo azul para a página */
        body {
            background-color: #4A90E2; /* Azul */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilo para o cabeçalho */
        header {
            background-color: #003366; /* Azul escuro */
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Estilo do menu */
        nav {
            text-align: center;
            background-color: #333;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
        }

        nav a:hover {
            background-color: #575757;
        }

        /* Estilo do conteúdo */
        section {
            padding: 20px;
            text-align: center;
            color: white;
        }
    </style>
</head>
